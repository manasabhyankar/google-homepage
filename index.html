<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div id="header">
            <div id="left-side">
                <a class="anchor-style" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id="about-link">About</a>
                <a class="anchor-style" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store-link">Store</a>
            </div>
            <div id="right-side">
                <a class="anchor-style" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" id="email-link">Gmail</a>
                <a class="anchor-style" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl" id="images-link">Images</a>
                <img class="anchor-style" src="apps-block.png" id="app-grid">
                <button class="anchor-style">Sign In</button>
            </div>
        </div>
        <div id="google-logo">
            <a href="https://google.com">
                <img id="logo" src="google-logo.png">
            </a>
        </div>
        <div id="search-bar">
            <img id="magnifying-glass" src="magnifying-glass.png">
            <input type="text" results="0" id="search">
            <img id="mic-icon" src="search-by-voice.png">
        </div>
        <div id="footer">
            <div id="footer-left">
                <a class="anchor-style" id="advertising" href="#">Advertising</a>
                <a class="anchor-style" id="business" href="#">Business</a>
                <a class="anchor-style" id="how-search-works" href="#">How Search works</a>
            </div>
            <div id="footer-right">
                <a class="anchor-style" id="privary" href="#">Privacy</a>
                <a class="anchor-style" id="terms" href="#">Terms</a>
                <a class="anchor-style" id="settings" href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
